@defer{
    <div class="row p-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Products</h2>
                @if (authService.isSuperAdmin()) {
                    <button (click)="modalService.displayModal('lg', addProductsModal)" type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                }

            </div>
        </div>
        
            <div class="col-12">
                <app-products-list
                (callModalAction)="callEdition($event)"
                (callDeleteAction)="productsService.delete($event)"
                [products]="productsService.produtcs$()"
                />
            </div>
        
   
    </div>
    <app-pagination
    [service]="productsService"
    />
}
@loading (minimum 1s) {
    <app-loader/>
}

<ng-template #addProductsModal>
    <app-modal
        [hideFooter]="true"
    >
        
        <div>
            <app-products-form
                [productsForm]="productsForm"
                (callSaveMethod)="saveProduct($event)"
                (callUpdateMethod)="updateProduct($event)"
            />                
                             
            
        </div>
    </app-modal>

</ng-template>
